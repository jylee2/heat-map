<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Make the site responsive -->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Load Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <!-- Font Awesome for Twitter Icon -->            
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- Load custom css -->
      <link rel="stylesheet" href="style.css">
    <title>Scatterplot Graph</title>
  </head>
  <body>
    <!-- HTML element with Bootstrap container class -->
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 mainCenter">
          <h3 id="title">Monthly Global Land-Surface Temperature</h3>
          <h4 id="description">1753 - 2015: base temperature of 8.66&#x2103;</h4>
          <div id="insert-graph">
            <svg id="canvas">
              <text id="tooltip"></text>
            </svg>
            <svg id="legend">

            </svg>
          </div>
          <p>Heat Map by <a href="https://github.com/jylee2/" target="_blank">Jun</a></p>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </body>
  <!-- Run scripts after body has loaded -->
    <!-- Load D3.js for data visualisation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
    <!-- Load JS Component -->
    <script src="main.js"></script>
    <!-- Load freeCodeCamp test script -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
